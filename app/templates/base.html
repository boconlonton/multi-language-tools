<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body class="d-flex flex-column h-100">

<!--Navbar-->

<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="Vocabulary" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Vocabulary
          </a>
          <ul class="dropdown-menu" aria-labelledby="Vocabulary">
            <li><a class="dropdown-item" href="#">Management</a></li>
            <li><a class="dropdown-item" href="#">Add</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="Screen" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Screen
          </a>
          <ul class="dropdown-menu" aria-labelledby="Screen">
            <li><a class="dropdown-item" href="#">Management</a></li>
            <li><a class="dropdown-item" href="#">Add</a></li>
          </ul>
        </li>

<!--        <li><a href="{% url 'create' %}" class="nav-link px-2 text-white">Add</a></li>-->
<!--          <li><a href="#" class="nav-link px-2 text-white">Import</a></li>-->
        <li><a href="#" class="nav-link px-2 text-white">Export</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search...">
      </form>

      <div class="text-end">
        {% if user.is_authenticated %}
        <a class="btn btn-secondary me-2" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
        <form id="logout" method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <input type="hidden"/>
        </form>
        {% else %}
        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-warning" href="#">Sign Up</a>
        {% endif %}

      </div>
    </div>
  </div>
</header>

<!--End Navbar-->
{%block content%}
{%endblock%}


<!--Javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
</html>
