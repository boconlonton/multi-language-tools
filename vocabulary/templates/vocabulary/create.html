{%extends 'base.html'%}

{%block content%}
<div class="container text-center">
  <div class="row">
      <h3> ADD NEW VOCABULARY </h3>
    </div>
</div>

<div class="container">
      <form method="POST" action="{% url 'create' %}">
          {% csrf_token %}
      <div class="form-group">
        <label for="keyInput">Key</label>
        <input type="text" name="key" class="form-control" id="keyInput" placeholder="Key">
      </div>
      <div class="form-group">
        <label for="engDefinition">English</label>
        <textarea class="form-control" name="eng" id="engDefinition" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="vnDefinition">Vietnamese</label>
        <textarea class="form-control" name="vn" id="vnDefinition" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="koreaDefinition">Korean</label>
        <textarea class="form-control" name="korea" id="koreaDefinition" rows="3"></textarea>
      </div>
      <div class="form-group text-center mt-5">
        <button class="btn btn-m btn-primary btn-block" type="submit">Add</button>
      </div>
    </form>


</div>


{%endblock%}
