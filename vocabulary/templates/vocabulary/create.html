{%extends 'base.html'%}

{%block content%}
<div class="container text-center">
  <div class="row">
      <h3> ADD NEW VOCABULARY </h3>
    </div>
</div>

<div class="container">
        <div class="input-group mb-3">
            <form id="search" method="POST" action="{% url 'vocab-create' %}">
              {% csrf_token %}
              <input {% if search_key %} value="{{search_key}}" {%endif%} type="text" name="scrCodeSearch" class="form-control" placeholder="Search by screen code">
            </form>
        </div>
      <form method="POST" action="{% url 'vocab-create' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="keyInput"><b>Screen</b></label>

            <select class="form-select" name="scrCode">
                {% for screen in screens %}
              <option value="{{screen.id}}">{{screen.screen_code}}</option>
                {%endfor%}
            </select>
          </div>
          <div class="form-group">
            <label for="keyInput">Key</label>
            <input type="text" name="key" class="form-control" id="keyInput" placeholder="Key">
          </div>
          <div class="form-group">
            <label for="engDefinition">English</label>
            <textarea class="form-control" name="eng" id="engDefinition" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="vnDefinition">Vietnamese</label>
            <textarea class="form-control" name="vn" id="vnDefinition" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="koreaDefinition">Korean</label>
            <textarea class="form-control" name="korea" id="koreaDefinition" rows="3"></textarea>
          </div>
          <div class="form-group text-center mt-5">
            <button class="btn btn-m btn-primary btn-block" type="submit">Add</button>
          </div>
        </form>


</div>


{%endblock%}
